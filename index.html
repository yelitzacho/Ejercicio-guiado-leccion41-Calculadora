<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-sc">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Calculadora</title>
	</head>
	<body>
		<form class="flex" action="">
			<div class="flex-content">
				<div class="head gold"></div>
					<div class="content gray-soft">
						<div class="screen-case">
							<input class="screen gray-medium" type="text" readonly><br>
						</div>
						<hr>
						<input class="gray-green" type="button" value="1">
						<input class="gray-green" type="button" value="2">
						<input class="gray-green" type="button" value="3">
						<input class="gray-green" type="button" value="*"><br>
						<input class="gray-green" type="button" value="4">
						<input class="gray-green" type="button" value="5">
						<input class="gray-green" type="button" value="6">
						<input class="gray-green" type="button" value="-"><br>
						<input class="gray-green" type="button" value="7">
						<input class="gray-green" type="button" value="8">
						<input class="gray-green" type="button" value="9">
						<input class="gray-green" type="button" value="+"><br>
						<input class="gray-green" type="button" value="C">
						<button class="gray-green" type="button" value="=">=</button>
						<input class="gray-green" type="button" value="0">
						<input class="gray-green" type="button" value="/">
				</div>
			</div>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/index.js" charset="utf-8"></script>
	</body>
</html>
